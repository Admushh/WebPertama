<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0495DC;
            background-size: cover;
            background-position: center;
        }
        .login-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="login-container max-w-md mx-auto p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-bold text-center text-indigo-600 mb-8">Login</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-800 text-lg font-semibold">Username</label>
                <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Username" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-800 text-lg font-semibold">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password" required>
            </div>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out w-full">Login</button>
        </form>
    </div>

    <script>
        // Dummy user data
        const users = [
            { username: 'admin', password: '', role: 'admin' },
            { username: 'user', password: '', role: 'user' }
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (user.role === 'user') {
                    window.location.href = 'books.html';
                }
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>
</html>
