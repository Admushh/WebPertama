<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synopsis - Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl md:text-4xl font-bold text-center mb-8">Book Synopsis</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 id="bookTitle" class="text-xl md:text-2xl font-bold mb-4 text-gray-800"></h2>
            <p id="bookSynopsis" class="text-gray-700 text-base md:text-lg leading-relaxed"></p>
        </div>
        <div class="mt-6 text-center">
            <a href="books.html" class="text-blue-500 hover:underline">Back to Books List</a>
        </div>
    </div>

    <script>
        // Get book index from query parameter
        const params = new URLSearchParams(window.location.search);
        const index = params.get('index');

        // Load books from localStorage
        const books = JSON.parse(localStorage.getItem('books')) || [];

        // Display book synopsis
        if (books[index]) {
            document.getElementById('bookTitle').innerText = books[index].title;
            document.getElementById('bookSynopsis').innerText = books[index].synopsis;
        } else {
            document.getElementById('bookTitle').innerText = 'Book not found';
            document.getElementById('bookSynopsis').innerText = '';
        }
    </script>
</body>
</html>
