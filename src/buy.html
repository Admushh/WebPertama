<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-6">Buy Book</h1>
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <div id="bookDetails" class="mb-6">
                <!-- Book details will be dynamically added here -->
            </div>
            <div class="text-center">
                <button id="confirmPurchase" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-600 transition duration-300">Confirm Purchase</button>
                <a href="books.html" class="text-blue-500 underline mt-4 block">Back to Books List</a>
            </div>
        </div>
    </div>

    <script>
        // Get book index from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const index = parseInt(urlParams.get('index'), 10);

        // Load books from localStorage
        const books = JSON.parse(localStorage.getItem('books')) || [];
        const book = books[index];

        function displayBookDetails(book) {
            const bookDetails = document.getElementById('bookDetails');
            bookDetails.innerHTML = `
                <h2 class="text-2xl font-semibold">${book.title}</h2>
                <p class="mt-2 text-sm"><strong>Author:</strong> ${book.author}</p>
                <p class="mt-2 text-sm"><strong>Description:</strong> ${book.description}</p>
                <p class="mt-2 text-sm"><strong>Price:</strong> Rp ${parseInt(book.price).toLocaleString()}</p>
            `;
        }

        document.getElementById('confirmPurchase').addEventListener('click', function() {
            alert(`Thank you for buying the book: ${book.title}`);
            // Here you can add more functionality, such as processing payment or redirecting
        });

        // Display the book details
        displayBookDetails(book);
    </script>
</body>
</html>
